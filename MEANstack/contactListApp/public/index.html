<!DOCTYPE>

<html ng-app='myApp'>

<head>
<title>Contact List App</title>

<script src="http://code.jquery.com/jquery-2.1.4.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

<script src="https://code.angularjs.org/1.4.8/angular.js"></script>

<script src="app.js"></script>

</head>
<body>

<div class="container">
<h3>Contact List App</h3>

<table class="table" ng-controller="mainController">
<thead>
<tr>
	<th>Name</th>
	<th>Email</th>
	<th>Phone Number</th>
	<th>Linkedin</th>
	<th>Add Information</th>
</tr></thead>
<tbody> 
<tr>
<td><input class="form-control" ng-model="contact.name"></td>
<td><input class="form-control" ng-model="contact.email"></td>
<td><input class="form-control" ng-model="contact.phone"></td>
<td><input class="form-control" ng-model="contact.linkedin"></td>
<td><button class="btn btn-primary" ng-click="addContact()">Add</button><td>
<td><button class="btn btn-info" ng-click="update()">Update</button></td>
<td><button class="btn btn-info" ng-click="dselect()">Clear</button></td>
</tr> 

<tr ng-repeat = "person in contactList">
<td>{{person.name}}</td>
<td>{{person.email}}</td>
<td>{{person.phone}}</td>
<td><a>{{person.linkedin}}</a></td>
<td><button class="btn btn-danger" ng-click="remove(person._id)">Remove</button></td>
<td><button class="btn btn-warning" ng-click="edit(person._id)">Edit</button>
</td>
</tr></tbody>
</table>

</body>

</html>
